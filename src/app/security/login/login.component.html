<app-header></app-header>
<div class="block-login">
    <div class="logo"></div>
    <p-card [style]="{'background' : '#D6D6D6', 'width': '40%', 'margin': '0px auto'}">
        <div *ngIf="isLoginFailed" [style]="{'text-align' : 'center', 'color' : '#f44336'}">
            <span> ログインID/パスワードを確認してください。</span>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="p-grid">
                <div class="p-col-5 p-d-flex p-ai-center p-jc-center">
                    <div class="p-fluid" style="padding: 30px 30%;">
                        <div class="p-field">
                            <label for="username" required>{{labelLogin.loginLabelId}}
                            </label>
                            <input pInputText id="username" type="text" name="username" formControlName="username" maxlength="20"
                                [ngClass]="{ 'ng-dirty': submitted && f.username.errors }" />
                            <div *ngIf="(f.username.invalid && f.username.dirty) || (submitted && f.username.errors)" class="p-error">
                                <div *ngIf="f.username.errors.required">{{validation.loginId}}</div>
                                <div *ngIf="f.username.errors.maxlength">最大20文字のログインID</div>
                            </div>
                        </div>
                        <div class="p-field" [style]="{'margin-top': '5px'}">
                            <label for="password">{{labelLogin.loginLabelPassword}}</label>
                            <input pInputText id="password" type="password" name="password" formControlName="password" maxlength="20"
                                [ngClass]="{ 'ng-dirty': submitted && f.password.errors }" />
                            <div *ngIf="(f.password.invalid && f.password.dirty) || (submitted && f.password.errors)" class="p-error">
                                <div *ngIf="f.password.errors.required">{{validation.loginPassword}}</div>
                                <div *ngIf="f.password.errors.maxlength">20文字までのパスワード</div>
                            </div>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button icon="pi pi-sign-in" pButton label="認証" class="p-button-secondary"
                            (onClick)="onSubmit()" type="submit"></button>
                    </div>
                </div>
            </div>

        </form>
    </p-card>
</div>
<app-footer></app-footer>
