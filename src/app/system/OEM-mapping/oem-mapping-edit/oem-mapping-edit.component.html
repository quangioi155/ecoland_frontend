<title-component [title]="OEMMappingTitle"></title-component>
<div appContainer>
  <form [formGroup]="userForm">
    <p-table styleClass="p-datatable-gridlines p-datatable-striped p-datatable-sm">
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 15%">ID</th>
          <th>{{ id }}</th>
        </tr>
        <tr>
          <th style="background-color: white">商品カテゴリ</th>
          <th style="background-color: white">
            <!-- <input type="text" pInputText [style]="{ width: '30%' }" maxlength="20" formControlName="productCategoryId"
              [ngClass]="{ 'ng-dirty': submitted && f.productCategoryId.errors }" />
            -->
            <p-autoComplete styleClass="custom-dp" [style]="{ width: '30%' }" [formControlName]="'productCategoryId'" [showEmptyMessage]="true" [suggestions]="filteredProductCategories" (completeMethod)="filterProductCategories($event)" [emptyMessage]="'データなし'" [autofocus]="true" field="name" [ngClass]="{ 'ng-dirty': submitted && f.productCategoryId.errors }"></p-autoComplete>
            <div *ngIf="(f.productCategoryId.invalid && f.productCategoryId.dirty) || (submitted && f.productCategoryId.errors)" class="p-error">
              <div *ngIf="f.productCategoryId.errors">{{MES.MES_2}}</div>
            </div>
          </th>
        </tr>
        <tr>
          <th>OEMタイプ</th>
          <th>
            <p-dropdown styleClass="custom-dp" [placeholder]="placeholder" [options]="dropdownlistOEMTypes" optionValue="value" optionLabel="name" [showClear]="true" [style]="{ width: '30%' }" formControlName="oemTypeId"></p-dropdown>

          </th>
        </tr>
        <tr>
          <th style="background-color: white">カテゴリ名</th>
          <th style="background-color: white">
            <input type="text" pInputText [style]="{ width: '30%' }" maxlength="20" formControlName="anotherCategoryName" [ngClass]="{ 'ng-dirty': submitted && f.anotherCategoryName.errors }" />
            <div *ngIf="
              (f.anotherCategoryName.invalid && f.anotherCategoryName.dirty) ||
              (submitted && f.anotherCategoryName.errors)
            " class="p-error">
              <div *ngIf="f.anotherCategoryName.errors">
                {{ MES.MES_2 }}
              </div>
            </div>
          </th>
        </tr>
        <tr>
          <th style="background-color: white">回収料金(税抜)</th>
          <th style="background-color: white">
            <div class="p-inputgroup" [style]="{ width: '30%' }">
              <span class="p-inputgroup-addon">¥</span>
              <input type="text" pInputText formControlName="anotherPickupFee" />
            </div>
          </th>
        </tr>
        <tr>
          <th>保管料金(税抜)</th>
          <th>
            <div class="p-inputgroup" [style]="{ width: '30%' }">
              <span class="p-inputgroup-addon">¥</span>
              <input type="text" pInputText formControlName="anotherWarewhousingFee" />
            </div>
          </th>
        </tr>
        <tr>
          <th style="background-color: white">入出荷料金(税抜)</th>
          <th style="background-color: white">
            <div class="p-inputgroup" [style]="{ width: '30%' }">
              <span class="p-inputgroup-addon">¥</span>
              <input type="text" pInputText formControlName="anotherTransactionFee" />
            </div>
          </th>
        </tr>
        <tr>
          <th>OEMカテゴリCD</th>
          <th>
            <input type="text" pInputText [style]="{ width: '30%' }" maxlength="30" formControlName="oemCategoriesCD" />
          </th>
        </tr>
        <tr>
          <th style="background-color: white">キーワード</th>
          <th style="background-color: white">
            <input type="text" pInputText [style]="{ width: '30%' }" formControlName="keywords" />
          </th>
        </tr>
      </ng-template>
    </p-table>
  </form>
  <app-horizoltal-view [style]="{ padding: '15px 15px' }">
    <div class="space"></div>

    <button pButton label="戻る" style="margin-right: 15px" icon="pi pi-arrow-circle-left" class="p-button-secondary" routerLink="/ecoland/OEM_mapping-list"></button>

    <button pButton label="登録" icon="pi pi-arrow-circle-up" class="p-button-info" (click)="updateOrCreateUser()"></button>
  </app-horizoltal-view>
</div>
<p-toast position="top-right"></p-toast>
